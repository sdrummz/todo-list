<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=RocknRoll+One&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-md navbar-light sticky-top">
      <a href="" class="navbar-brand"> <img class="logo" src="images/tasks-solid.svg" alt="" />Todo List</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
    </nav>
    <div class="container-fluid px-0 d-flex">
      <div class="left-nav">
        <ul class="list-group-flush">
          <li class="inbox task-group-btn">
            <span><img class="nav-img" src="images/inbox.svg" alt="" width="25" /> Inbox</span>
          </li>
          <li class="today task-group-btn">
            <span><img class="nav-img" src="images/today.svg" alt="" width="25" /> Today</span>
          </li>
          <li class="this-week task-group-btn">
            <span><img class="nav-img" src="images/week.svg" alt="" width="25" /> This Week</span>
          </li>
          <li class="completed task-group-btn">
            <span><img class="nav-img" src="images/check-mark.svg" alt="" width="25" /> Completed</span>
          </li>
          <button
            class="btn projects"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#projectsCollapse"
            aria-expanded="false"
            aria-controls="collapseOne"
          >
            <span
              ><img class="nav-img" src="images/briefing.svg" alt="" width="25" /> Projects
              <img class="arrow" id="arrow" src="images/arrow-down.svg" alt="" width="15"
            /></span>
          </button>
          <div class="collapse" id="projectsCollapse">
            <ul class="project-list">
              <li>
                <button class="btn add-project-btn" data-bs-toggle="modal" data-bs-target="#addProjectModal">
                  <img class="add-img" src="images/add.svg" alt="" width="20" /> Add new
                </button>
              </li>
            </ul>
          </div>
        </ul>
      </div>
      <div class="content-section container-fluid m-4 p-3">
        <div class="heading">
          <div class="h2 task-group-title"><span>Today</span></div>
        </div>
        <div class="content container-fluid">
          <ul class="task-list list-group-flush">
            <li class="list-group-item task-item">
              <div class="form-check">
                <input type="checkbox" class="form-check-input" id="taskCheck" />
                <label class="form-check-label">Task Title</label>
              </div>
              <div class="task-actions">
                <span data-bs-toggle="modal" data-bs-target="#editTaskModal">
                  <button type="button" class="btn btn-secondary" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Edit task">
                    <img src="images/pencil.svg" width="20" alt="" />
                  </button>
                </span>
                <span data-container="body" data-bs-toggle="popover" data-bs-placement="left">
                  <button type="button" class="btn btn-secondary" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Priority">
                    <img src="images/low-flag.svg" width="20" alt="" />
                  </button>
                </span>
                <span data-bs-toggle="modal" data-bs-target="#deleteTaskModal">
                  <button type="button" class="btn btn-secondary" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Delete task">
                    <img src="images/delete.svg" width="20" alt="" />
                  </button>
                </span>
              </div>
            </li>
            <li class="list-group-item">
              <button class="add-task-btn btn btn-block" data-bs-toggle="modal" data-bs-target="#addTaskModal">
                <img class="add-img" src="images/add.svg" alt="" width="20" /> Add task
              </button>
            </li>
          </ul>
        </div>
      </div>
    </div>

    <!-- Modals -->
    <div
      class="modal fade"
      id="addProjectModal"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
      tabindex="-1"
      aria-labelledby="pojectModal"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Add New Project</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form id="projectForm" onsubmit="return false" novalidate>
              <div class="col-12">
                <label class="form-label" for="inputProject">Project name:</label>
                <input type="text" class="form-control" id="inputProject" required />
                <div class="invalid-feedback">Please enter project name</div>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button form="projectForm" type="submit" class="btn btn-primary inputProjectBtn">Save project</button>
          </div>
        </div>
      </div>
    </div>
    <div
      class="modal fade"
      id="addTaskModal"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Add new task</h5>
          </div>
          <div class="modal-body">
            <form>
              <div class="row">
                <div class="col-12 col-md-6">
                  <div class="form-group">
                    <label for="taskTitle">Title:</label>
                    <input type="text" class="form-control" placeholder="Task title" />
                  </div>
                  <div class="form-group">
                    <label for="taskDescription">Example textarea</label>
                    <textarea class="form-control" id="taskDescription" rows="4"></textarea>
                  </div>
                </div>
                <div class="col-12 col-md-6">
                  <div class="form-group">
                    <label for="taskProject">Project:</label>
                    <select class="form-select" id="taskProject">
                      <option selected disabled value="">Choose...</option>
                      <option value="Default">Default</option>
                      <option value="New">New</option>
                    </select>
                  </div>
                  <div class="form-group">
                    <label for="taskTitle">Due date:</label>
                    <input type="text" class="form-control" placeholder="Task title" />
                  </div>
                  <div class="form-group">
                    <label for="taskTitle">Priority:</label>
                    <input type="text" class="form-control" placeholder="Task title" />
                  </div>
                </div>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
            <button type="button" class="btn btn-primary">Save task</button>
          </div>
        </div>
      </div>
    </div>
    <div
      class="modal fade"
      id="editTaskModal"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Edit task</h5>
          </div>
          <div class="modal-body">form goes here</div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
            <button type="button" class="btn btn-primary">Save task</button>
          </div>
        </div>
      </div>
    </div>
    <div
      class="modal fade"
      id="deleteTaskModal"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered modal">
        <div class="modal-content">
          <div class="modal-body text-center mt-2"><h5>Are you sure you want to delete this task?</h5></div>
          <div class="modal-footer d-flex justify-content-center">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
            <button type="button" class="btn btn-outline-danger">Delete</button>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
