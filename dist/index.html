<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=RocknRoll+One&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-md navbar-light sticky-top">
      <a href="" class="navbar-brand"> <img class="logo" src="images/tasks-solid.svg" alt="" />Todo List</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
    </nav>
    <div class="container-fluid px-0 d-flex">
      <div class="left-nav">
        <ul class="list-group-flush">
          <li class="inbox task-group-btn">
            <span><img class="nav-img" src="images/inbox.svg" alt="" width="25" /> Inbox</span>
          </li>
          <li class="today task-group-btn">
            <span><img class="nav-img" src="images/today.svg" alt="" width="25" /> Today</span>
          </li>
          <li class="this-week task-group-btn">
            <span><img class="nav-img" src="images/week.svg" alt="" width="25" /> This Week</span>
          </li>
          <li class="completed task-group-btn">
            <span><img class="nav-img" src="images/check-mark.svg" alt="" width="25" /> Completed</span>
          </li>
          <button
            class="btn projects"
            type="button"
            data-toggle="collapse"
            data-target="#projectsCollapse"
            aria-expanded="false"
            aria-controls="collapseOne"
          >
            <span
              ><img class="nav-img" src="images/briefing.svg" alt="" width="25" /> Projects
              <img class="arrow" id="arrow" src="images/arrow-down.svg" alt="" width="15"
            /></span>
          </button>
          <div class="collapse" id="projectsCollapse">
            <ul class="project-list">
              <li>
                <button class="btn add-project-btn" data-toggle="modal" data-target="#addProjectModal">
                  <img class="add-img" src="images/add.svg" alt="" width="20" /> Add new
                </button>
              </li>
            </ul>
          </div>
        </ul>
      </div>
      <div class="content-section container-fluid m-4 p-3">
        <div class="heading">
          <div class="h2 task-group-title"><span>Today</span></div>
        </div>
        <div class="content container-fluid">
          <ul class="task-list list-group-flush">
            <li class="list-group-item task-item">
              <div class="form-check">
                <input type="checkbox" class="form-check-input" id="taskCheck" />
                <label class="form-check-label">Task Title</label>
              </div>
              <div class="task-actions">
                <span data-toggle="modal" data-target="#editTaskModal">
                  <button type="button" class="btn btn-secondary" data-toggle="tooltip" data-placement="bottom" title="Edit task">
                    <img src="images/pencil.svg" width="20" alt="" />
                  </button>
                </span>
                <span data-container="body" data-toggle="popover" data-placement="left" data-content="">
                  <button type="button" class="btn btn-secondary" data-toggle="tooltip" data-placement="bottom" title="Priority">
                    <img src="images/low-flag.svg" width="20" alt="" />
                  </button>
                </span>
                <span data-toggle="modal" data-target="#deleteTaskModal">
                  <button type="button" class="btn btn-secondary" data-toggle="tooltip" data-placement="bottom" title="Delete task">
                    <img src="images/delete.svg" width="20" alt="" />
                  </button>
                </span>
              </div>
            </li>
            <li class="list-group-item">
              <button class="add-task-btn btn btn-block" data-toggle="modal" data-target="#addTaskModal">
                <img class="add-img" src="images/add.svg" alt="" width="25" />Add task
              </button>
            </li>
          </ul>
        </div>
      </div>
    </div>

    <!-- Modals -->
    <div
      class="modal fade"
      id="addProjectModal"
      data-backdrop="static"
      data-keyboard="false"
      tabindex="-1"
      aria-labelledby="pojectModal"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Add New Project</h5>
          </div>
          <div class="modal-body">
            <form id="projectForm" onsubmit="return false;">
              <div class="form-group">
                <label for="inputProject">Project name:</label>
                <input type="text" class="form-control" id="inputProject" aria-describedby="emailHelp" />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary inputProjectBtn">Save project</button>
          </div>
        </div>
      </div>
    </div>
    <div
      class="modal fade"
      id="addTaskModal"
      data-backdrop="static"
      data-keyboard="false"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Add new task</h5>
          </div>
          <div class="modal-body">form goes here</div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
            <button type="button" class="btn btn-primary">Save task</button>
          </div>
        </div>
      </div>
    </div>
    <div
      class="modal fade"
      id="editTaskModal"
      data-backdrop="static"
      data-keyboard="false"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Edit task</h5>
          </div>
          <div class="modal-body">form goes here</div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
            <button type="button" class="btn btn-primary">Save task</button>
          </div>
        </div>
      </div>
    </div>
    <div
      class="modal fade"
      id="deleteTaskModal"
      data-backdrop="static"
      data-keyboard="false"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered modal">
        <div class="modal-content">
          <div class="modal-body text-center"><h5>Are you sure you want to delete this task?</h5></div>
          <div class="modal-footer d-flex justify-content-center">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
            <button type="button" class="btn btn-outline-danger">Delete</button>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
