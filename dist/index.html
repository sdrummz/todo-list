<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=RocknRoll+One&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <nav class="navbar navbar-light sticky-top">
      <a href="" class="navbar-brand"> <img class="logo" src="images/tasks-solid.svg" alt="" />Todo List</a>
    </nav>
    <div class="container-fluid px-0 d-flex">
      <div class="left-nav">
        <ul class="list-group-flush">
          <li class="inbox">
            <span><img class="nav-img" src="images/inbox.svg" alt="" width="25" /> Inbox</span>
          </li>
          <li class="today">
            <span><img class="nav-img" src="images/today.svg" alt="" width="25" /> Today</span>
          </li>
          <li class="this-week">
            <span><img class="nav-img" src="images/week.svg" alt="" width="25" /> This Week</span>
          </li>
          <li class="completed">
            <span><img class="nav-img" src="images/check-mark.svg" alt="" width="25" /> Completed</span>
          </li>
          <button
            class="btn projects"
            type="button"
            data-toggle="collapse"
            data-target="#collapseOne"
            aria-expanded="false"
            aria-controls="collapseOne"
          >
            <span
              ><img class="nav-img" src="images/briefing.svg" alt="" width="25" /> Projects
              <img class="arrow" src="images/arrow-down.svg" alt="" width="15"
            /></span>
          </button>
          <div class="collapse" id="collapseOne">
            <ul>
              <li>Default</li>
              <li>
                <button class="btn add-project-btn"><img class="add-img" src="images/add.svg" alt="" width="20" /> New Project</button>
              </li>
            </ul>
          </div>
        </ul>
      </div>
      <div class="content-section container m-4 p-3">
        <div class="heading">
          <div class="h2"><span>Today</span></div>
        </div>
        <div class="content container-fluid">
          <ul class="list-group-flush">
            <li class="list-group-item">
              <div class="form-check">
                <input type="checkbox" class="form-check-input" id="taskCheck" />
                <label class="form-check-label">Task Title</label>
              </div>
            </li>
            <li class="list-group-item">
              <div class="form-check">
                <input type="checkbox" class="form-check-input" id="taskCheck" />
                <label class="form-check-label">Task Title</label>
              </div>
            </li>
            <li class="list-group-item">
              <button class="add-task-btn btn btn-block"><img class="add-img" src="images/add.svg" alt="" width="25" /> Add task</button>
            </li>
          </ul>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
