<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=RocknRoll+One&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <nav class="navbar navbar-light sticky-top">
      <a href="" class="navbar-brand"> <img class="logo" src="images/tasks-solid.svg" alt="" />Todo List</a>
    </nav>
    <div class="container-fluid px-0 d-flex">
      <div class="left-nav flex-column d-flex col-lg-2 col-md-3">
        <ul>
          <li data-designation="inbox">
            <span>Inbox</span>
          </li>
          <li data-designation="today">
            <span>Today</span>
          </li>
          <li data-designation="completed">
            <span>Completed</span>
          </li>
          <li class="projects" data-toggle="collapse" data-target="collapseOne">
            <span>Projects</span>
          </li>
        </ul>
      </div>
      <div class="content container m-4 p-3">
        <div class="heading">
          <div class="h2"><span>Today</span></div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
